<h3>NEWS EDIT PAGE</h3>

<h5>Edit detail for News ID: {{ id }}</h5>

<form [formGroup]="editForm" (ngSubmit)="updateNews()">
  <input 
    type="text" 
    placeholder="ID"
    formControlName="id"
  > <br/>
  <input 
    type="text" 
    placeholder="News category name"
    formControlName="tenDanhMuc"
  > <br/>
  <input 
    type="text" 
    placeholder="Ghi chu"
    formControlName="ghiChu"
  > <br/>
  <input 
    type="text" 
    placeholder="Template name"
    formControlName="nameTemplate"
  > <br/>
  <input 
    type="text" 
    placeholder="Culture name"
    formControlName="cultureName"
  > <br/>
  <input 
    type="text" 
    placeholder="CSS Class"
    formControlName="cssClass"
  > <br/>
  <button [disabled]="!this.editForm.valid">Update</button>
</form>
